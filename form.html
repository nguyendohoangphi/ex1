<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <img src="IU.jpg" alt="Survey Form" class="img-fluid w-25 mt-3" />  
    </div>

<div class="container mt-5">
    <h1 class="mb-4 text-success">Survey</h1>
    <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

    <h2 class="text-success">Your Information:</h2>
    <form action="result.html" method="get">
        <table class="table table-borderless">
            <tr>
                <td>
                    <label for="firstName" class="form-label">First Name:</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName" class="form-label">Last Name:</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email" class="form-label">Email:</label>
                </td>
                <td>
                    <input type="email" class="form-control" id="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob" class="form-label">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </td>
            </tr>
        </table>

        <h2 class="text-success">How did you hear about us?</h2>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="searchEngine" name="hearAbout" value="Search engine">
            <label class="form-check-label" for="searchEngine">Search engine</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="wordOfMouth" name="hearAbout" value="Word of mouth">
            <label class="form-check-label" for="wordOfMouth">Word of mouth</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="socialMedia" name="hearAbout" value="Social Media">
            <label class="form-check-label" for="socialMedia">Social Media</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input type="radio" class="form-check-input" id="other" name="hearAbout" value="Other">
            <label class="form-check-label" for="other">Other</label>
        </div>

        <h2 class="text-success">Would you like to receive announcements about new CDs and special offers?</h2>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cdAnnouncements" name="cdAnnouncements" value="Yes">
            <label class="form-check-label" for="cdAnnouncements">YES, I'd like that.</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="emailAnnouncements" name="emailAnnouncements" value="Yes">
            <label class="form-check-label" for="emailAnnouncements">YES, please send me email announcements.</label>
        </div>

        <div class="mb-3">
            <label for="contactMethod" class="form-label">Please contact me by:</label>
            <select class="form-select" id="contactMethod" name="contactMethod">
                <option value="Email or postal mail">Email or postal mail</option>
                <option value="Email only">Email only</option>
                <option value="Postal mail only">Postal mail only</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
